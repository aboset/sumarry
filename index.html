<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercio</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="assets/images/favicon-32x32.png" type="image/x-icon">
</head>
<body>
  
 <div class="container">
    <div class="flexbox-1">
        <span>Your Result</span>

        <div class="ciclo">
            <p class="ciclo-title">76</p>
            <p>of 100</p>
        </div>
        <h1>Great</h1>
        <p>You scored higher than 65% of the people who have taken these tests.</p>
    </div>
    <div class="flexbox-2">
        <h2>Summary</h2>
        <div class="container-icon">
        
            <div class="icon">
                <img src="assets/images/icon-reaction.svg" alt=""> <p> Reaction</p>
            </div>
            <div >
                <p class="texto-de-icono"><strong>80</strong> / 100</p>
            </div>
        </div>
      
        <div class="container-icon yelow">
        
            <div class="icon">
                <img src="assets/images/icon-memory.svg" alt=""> <p> Memory</p>
            </div>
            <div >
                <p class="texto-de-icono"><strong>92</strong> / 100</p>
            </div>
        </div>
        <div class="container-icon azul">
        
            <div class="icon">
                <img src="assets/images/icon-verbal.svg" alt=""> <p>Verbal</p>
            </div>
            <div >
                <p class="texto-de-icono"><strong>61</strong> / 100</p>
            </div>
        </div>

        <div class="container-icon visual">
        
            <div class="icon">
                <img src="assets/images/icon-visual.svg" alt=""> <p>visual</p>
            </div>
            <div >
                <p class="texto-de-icono"><strong>72</strong> / 100</p>
            </div>
        </div>

        <a href="">Continue</a>
    </div>
 </div>   


</body>
</html>
